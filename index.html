    <style>
        :root {
            --primary: #EF4444; /* Red 500 */
            --secondary: #F59E0B; /* Amber 500 */
            --bg-deep: #050507;
        }
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(239, 68, 68, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 40%);
            color: #fafafa;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-card {
            background: rgba(20, 18, 15, 0.6);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7);
        }
        /* 红金渐变文字 */
        .accent-gradient {
            background: linear-gradient(135deg, #FCD34D 0%, #F59E0B 40%, #EF4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* 锦鲤主题按钮 */
        .action-button {
            background: linear-gradient(135deg, #EF4444 0%, #D97706 100%);
            color: white;
            font-weight: 800;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .action-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 35px -5px rgba(245, 158, 11, 0.4);
            filter: brightness(1.1);
        }
        
        .flip-container {
            perspective: 1000px;
        }
        .flip-card {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
        }
        .flip-card.flipped {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
        }
        .flip-card-back {
            transform: rotateY(180deg);
            position: absolute;
            top: 0;
            left: 0;
        }
        .stat-glow {
            text-shadow: 0 0 25px rgba(245, 158, 11, 0.5);
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        /* 自定义波动动画 */
        @keyframes wave {
            0% { transform: translateY(0) scaleY(1); }
            50% { transform: translateY(-5px) scaleY(1.1); }
            100% { transform: translateY(0) scaleY(1); }
        }
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0c; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
